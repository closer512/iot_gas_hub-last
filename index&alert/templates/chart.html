<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Sensor Chart</title>
</head>
<body>
    <h1>Gas Sensor Data Chart</h1>

    <!-- 日期范围选择表单 -->
    <form method="get" action="{{ url_for('chart') }}">
        <label for="start_date">Start Date:</label>
        <input type="date" name="start_date" id="start_date" value="{{ request.args.get('start_date', '') }}">

        <label for="end_date">End Date:</label>
        <input type="date" name="end_date" id="end_date" value="{{ request.args.get('end_date', '') }}">

        <input type="submit" value="Generate Chart">
    </form>

    <!-- 图表显示区域 -->
    <img src="data:image/png;base64,{{ graph_url }}" alt="Gas Sensor Chart">
    
    <br>
    <a href="/">Back to Home</a>
</body>
</html>
